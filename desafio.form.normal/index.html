<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>

<body>
  <div class="page">
    <header>Mentoria</header>

    <p>Preencha o formulário abaixo para </br> agendar a sua mentoria</p>

  </div>

  <form id="my-form">
    <fieldset>
      <div class="fieldset-wrapper">
        <legend id="begin">Informações pessoais</legend>

        <div class="name-sur">

          <div class="input-wrapper input-width">
            <label for="user-name">Nome</label>
            <input type="textarea" id="user-name" required />
          </div>


          <div class="input-wrapper input-width">
            <label for="user-surname">Sobrenome</label>
            <input type="textarea" id="user-surname" required />

          </div>

        </div>

        <div class="input-wrapper">
          <label for="event-email">Email<span>(digite um e-mail válido)</span></label>
          <input type="email" id="event-email" required />

        </div>

        <div class="input-wrapper">
          <label for="user-password">Senha<span>(mínimo 6 caracteres)</span></label>
          <input type="password" id="user-password" minlength="6" required />

        </div>



      </div>


    </fieldset>


    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Informações do Mentor</legend>

        <div class="input-wrapper input-mentor">
          <label for="info-mentor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
          <input type="textarea" id="info-mentor" required />

        </div>

      </div>  

    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Seus horários disponíveis</legend>
        <div class="title"><h2>Primeira mentoria</h2> </div>
        

        <div class="col">

          <div class="input-wrapper input-width">
            <label for="event-date">Data<span> (DD/MM/AAAA)</span></label>
            <input type="date" id="event-date" required />

          </div>

          <div class="input-wrapper input-time">
            <label for="event-begin">Das</label>
            <input type="time" id="event-begin" required />

          </div>

          <div class="input-wrapper input-time">
            <label for="event-end">Até</label>
            <input type="time" id="event-end" required />

          </div>
        </div>

        <h2>Segunda Mentoria</h2>

        <div class="col-2">

          <div class="input-wrapper input-width">
            <label for="event-date">Data<span> (DD/MM/AAAA)</span></label>
            <input type="date" id="event-date" required />

          </div>

          <div class="input-wrapper input-time">
            <label for="event-begin">Das</label>
            <input type="time" id="event-begin" required />

          </div>

          <div class="input-wrapper input-time">
            <label for="event-end">Até</label>
            <input type="time" id="event-end" required />

          </div>
        </div>
      </div>

    </fieldset>

 
    
    <footer>
      <input class="button" type="submit" form="my-form" value="Salvar">
    </footer>
  </form>
  
 


</body>

</html>
